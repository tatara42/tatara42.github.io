# The URL the site will be built for
base_url = "https://tatara42.github.io"

# Theme
theme = "after-dark"

title = "Tatara's Blog"
description = "Game â€¢ Programming"

default_language = "en"

# Taxonomies
taxonomies = [
  # you can enable/disable rss
  {name = "categories", feed = true },
]

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

# The theme to use for code highlighting.
highlight_theme = "axar"

[search]
index_format = "elasticlunr_json"
include_title = true
include_description = true
include_content = true

[extra]
# Put all your custom variables here
author = "Murasaki Tatara"
enable_search = true

after_dark_menu = [
  { name = "Home", url = "$BASE_URL" },
  { name = "Categories", url = "$BASE_URL/categories" },
  { name = "Source", url = "https://github.com/tatara42/personal-blog" },
  { name = "GitHub", url = "https://github.com/tatara42" },
  { name = "Ko-Fi", url = "https://ko-fi.com/murasakitatara" },
]


